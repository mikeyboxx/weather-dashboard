<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous">
    </script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">   
    </script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://kit.fontawesome.com/35f1ed5062.js" 
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Document</title>
</head>
<body>
    <div class="jumbotron-fluid custom-jumbotron text-center p-1 pt-2">
        <h1 class="display-5">Weather Dashboard</h1>
    </div>
    <div class="container-fluid  ">   
        <div class="row ">
            <!-- Search for a city container  -->
            <div class="col-3 mt-3">    
                <div class="card">
                    <div class="card-body d-flex flex-column p-2">
                        <form class="" id="formSearch">
                            <h3 class="card-title">Search for a City:</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cityName" placeholder="Enter the name of the city" required>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary" id="btnSearch">
                                Search
                            </button>
                            <p class="text-center mt-2"><small id="foundMsg" class="text-danger font-weight-bold"></small></p>
                        </form>
                        <hr class="card-title border w-100" />
                        <!-- container for saved cities items, to be generated in javascript -->    
                        <ul class="list-group list-group-flush" id="cityHistory">
                            <!-- <li class="list-group-item p-0 pt-2"><button class="btn btn-block custom-btn">Atlanta</button></li>-->
                        </ul>    
                    </div>    
                </div>
            </div>
            <!-- container for current and 5 day forecast sections   -->
            <div class="col-9">     
                <div class="row d-flex flex-column border border-dark mr-1 mt-3 p-0" id="currentWeatherContainer">
                    <!--container for current forecast API fields, to be generated in javascript -->
                    <div class="col d-flex flex-column" id="currentForecast">
                        <!-- <h3>Atlanta <span>(9/13/2022) ☀️</span></h3>
                        <p class="mt-3">Temp: <span>76.62°F</span></p>
                        <p>Wind: <span>8.43 MPH</span></p>
                        <p>Humidity: <span>44%</span></p> -->
                    </div>
                </div>
                <div class="row mt-3" id="fiveDayWeatherContainer">
                    <div class="col p-0 mt-2">
                        <h5>5-Day Forecast:</h5>
                    </div>
                </div>
                <!--container for 5 day forecast API fields, to be generated in javascript -->
                <div class="row d-flex" id="fiveDayForecast">
                <!-- <div class="col pl-0">
                        <div class="card">
                            <div class="card-body d-flex flex-column custom-card-body p-1">
                                <h5>9/14/2022</h5>
                                <h5>☀️</h5>
                                <p>Temp: <span>76.62°F</span></p>
                                <p>Wind: <span>8.43 MPH</span></p>
                                <p>Humidity: <span>44%</span></p>
                            </div>  
                        </div>
                    </div> -->
                </div>     
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
